<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Delivery Operator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
        }

        .menu {
            width: 100%;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #34495e;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

    </style>
</head>
<body>
<aside class="sidebar">
    <div class="logo">
        <h1>Water Delivery</h1>
    </div>
    <nav class="menu">
        <ul>
            <li class="menu-item"><a style="color: white" href="http://localhost:8080/operator/waiting-users">New Users</a></li>
            <li class="menu-item"><a style="color: white" href="/customers">Customers</a></li>
            <li class="menu-item"><a style="color: white" href="/settings">Settings</a></li>
        </ul>
    </nav>
</aside>
</body>
</html>
